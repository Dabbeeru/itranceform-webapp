---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  webapp
  template:
    metadata:
      labels:
        app:  webapp
    spec:
      containers:
      - name:  webapp
        image: dilleswari/tomcat:2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
